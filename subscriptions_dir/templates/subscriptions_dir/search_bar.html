<div class="search">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="form-section">
          <div class="row">
              <form role="form">
                <div class="col-md-5">
                  <div class="form-group">
                    <label class="sr-only" for="location">Location</label>
                    <input type="email" class="form-control" placeholder="Search for a gift">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="sr-only" for="guest">Category</label>
                    <select id="guest" name="guest" class="form-control">
                        <option value="1">Cat A</option>
                        <option value="2">Cat B</option>
                        <option value="3">Cat C</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn btn-default btn-primary btn-block">Search</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
