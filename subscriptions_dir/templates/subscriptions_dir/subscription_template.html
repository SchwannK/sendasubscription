{% load utiltags %}

<div class="col-xs-6 col-md-4 filter {{ subscription.company.category.name|cut:" "|cut:"("|cut:")"|cut:"&" }}">
	<div class="card cap-top">
		<div class="card-header">
			<h5 class="card-title">{{ subscription.name }}</h5>
			<h6 class="card-title text-muted">by <a href="{{ subscription.company.url }}" target="blank">{{ subscription.company.name }}</a></h6>
			<h6 class="card-subtitle">
				<b>Â£{{ subscription.price|floatformat:2 }}</b> incl. delivery
			</h6>
			<span class="tag tag-default">{{ subscription.company.category.name }}</span>
		</div>
		<div class="text-xs-center">
			<br>
				<img class="img-fluid" src="{{ subscription.img.url }}">
		</div>
		<div class="card-block">
			<i class="fa fa-question-circle" aria-hidden="true"></i>
		</div>
		<figcaption>
			{{ subscription.description }} <br> <br>
			<div class="text-xs-center">
				<form action="/" method="POST">
				{% csrf_token %}
				<script src="https://checkout.stripe.com/checkout.js"
					class="stripe-button"
					data-key="pk_test_Zb0BmjBPj0od3b6MJBXmQqmd"
					data-amount="{{ subscription.price|times:100 }}"
					data-name="{{ subscription.name }}"
					data-description="{{ subscription.description }}"
					data-image="https://logo.clearbit.com/{{ subscription.company.url }}"
					data-locale="auto"
					data-currency="gbp">
				</script>
			</form>
		</figcaption>
	</div>
</div>
